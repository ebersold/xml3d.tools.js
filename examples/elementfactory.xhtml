<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:webgl="http://www.xml3d.org/2009/xml3d/webgl"
      xmlns:physics="http://www.xml3d.org/2009/physics"
      xmlns:x3d="http://www.web3d.org/specifications/x3d-namespace"
        >


<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <title>Element Factory</title>
    <link rel="stylesheet" type="text/css" media="all" href="style/default.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="external/xml3d.js"></script>
    <script type="text/javascript" src="../build/output/xml3d.tools.js"></script>
    <script type="text/javascript" src="page.js"/>

    <script type="text/javascript" src="elementfactory.js"/>
</head>
<body>
<div id="overall">
    <div id="content">
        <h1>Element Factory</h1>
        <xml3d id="scene" xmlns="http://www.xml3d.org/2009/xml3d" style="width:350px; height:350px;">
        </xml3d>

        <div class="description">
            The element factory provides a small set of methods to create common XML3D elements
            and simple geometry in JavaScript. The example should show a red cube, with a point light
            shining on it. The cube should be rotated 45 degrees on all axes.
        </div>
    </div>
</div>
</body>
</html>
