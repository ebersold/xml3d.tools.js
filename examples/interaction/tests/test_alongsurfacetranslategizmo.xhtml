<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AlongSurfaceTranslater</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/default.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../external/xml3d.js"></script>
    <script type="text/javascript" src="../../../build/output/xml3d.tools.js"></script>
    <script type="text/javascript" src="../page.js"/>

    <script type="text/javascript" src="test_alongsurfacetranslategizmo.js"></script>
</head>
<body>
<div id="overall">
    <div id="content">
        <h1>AlongSurfaceTranslater</h1>

        <xml3d style="width:640px;height:480px;background-color: #aaaaff;"
               activeView="#v_camera">
            <defs>
                <shader id="s_cube" script="urn:xml3d:shader:phong">
                    <float3 name="diffuseColor">0.8 0 0</float3>
                    <float name="ambientIntensity">1</float>
                </shader>
                <transform id="t_cube" translation="0 2 0" />
                <transform id="t_cubeParent" />
            </defs>

            <group id="g_camera">
                <view position="0 2 10" id="v_camera"/>
            </group>

            <group transform="#t_cubeParent">
                <group id="g_cube" transform="#t_cube" shader="#s_cube">
                    <mesh type="triangles" src="../../meshes.xml#d_cube" />
                </group>
            </group>
        </xml3d>
    </div>
</div>
</body>
</html>
